<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="css/basic.css" type="text/css" rel="stylesheet">
<title>Bike Search</title>

<script src="script/jquery-3.1.1.min.js"></script>

<script>
  function searchBikeSites(form) {  
         $("p.result").html("Search Running...");

         var item = form.item.value;
 		 var sites = ["http://www.chainreactioncycles.com/s?q=" + item, 
 						"http://www.wiggle.co.uk/tyres/?sr=" + item,
						"http://www.chainreactioncycles.com/s?q=" + item,
						"http://bikes.merlincycles.com/search#?w=" + item,
						"http://www.halfords.com/webapp/wcs/stores/servlet/SearchCmd?action=search&storeId=10001&langId=-1&srch=" + item,
						"http://www.allterraincycles.co.uk/Search?q=" + item
 		 ]

 		for (i = 0; i < sites.length; i++) {
 	 		var url = sites[i]; 
 			var win = window.open(url, '_blank');
 			win.focus();

 	        $("p.result").html("Results back from '" + url + "'");
 		}
 		$("p.result").html("Searching complete");
  }

    $(document).ready(function() {
        $("#searchButton").click(function() {

              searchCR(item);
        });
    });

  </script>


</head>
<body class="bike">
	<h1>Bike component search</h1>
	<form name="bikesearch">
	  Search Item:<br>
	  <input type="text" name="item"><br>
	  <input type="button" name="submit" value="submit" onClick="searchBikeSites(this.form)">
	</form>
	
	<p class="result">Here</p>
	<div id="web-panel"></div>
</body>
</html>
